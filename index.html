 function populateCountryDropdown() {
    const select = document.getElementById("countrySelect");
    countries.forEach(c => {
      const opt = document.createElement("option");
      opt.value = `${c.emoji} ${c.name}`;
      opt.textContent = `${c.emoji} ${c.name}`;

    });
  }

    // Take snapshot and draw overlay
    function takeSnapshot() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      function drawOverlay() {
        const logoWidth = canvas.width * 0.2;
        const logoHeight = logoWidth;
        ctx.drawImage(overlayImg, canvas.width - logoWidth - 20, 20, logoWidth, logoHeight);

        const dataURL = canvas.toDataURL('image/png');
        preview.src = dataURL;
        preview.classList.remove('hidden');
        photoInput.value = dataURL;
      }

      if (overlayImg.complete) {
        drawOverlay();
      } else {
        overlayImg.onload = drawOverlay;
      }
    }

    snapBtn.addEventListener('click', takeSnapshot);

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        country: form.country.value,
        social: form.social.value,
        word: form.word.value,
        photo: photoInput.value
      };

      try {
        const { error } = await client
          .from('memories')
          .insert([data]);

        if (error) {
          alert('Submission failed: ' + error.message);
        } else {
          alert('Memory submitted successfully!');
          form.reset();
          preview.classList.add('hidden');
        }
      } catch (err) {
        alert('Unexpected error: ' + err.message);
      }
    });
