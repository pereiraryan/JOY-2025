<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jubilee Memories Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold text-center text-amber-700 mb-6">üåç Jubilee of Youth 2025 ‚Äì Memories Gallery</h1>

  <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-6xl"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(
      'https://bqybakmwggpclhyzpwwv.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxeWJha213Z2dwY2xoeXpwd3d2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwNTgxNzUsImV4cCI6MjA2ODYzNDE3NX0.2rfZYtsn_-ni8iTcpf1a5o9SGxuaKMsDH1NlQdJr2o0'
    );

    async function loadMemories() {
      const { data, error } = await supabase
        .from('memories')
        .select('*')
        .order('timestamp', { ascending: false });

      const gallery = document.getElementById('gallery');

      if (error) {
        gallery.innerHTML = `<p class="text-red-600">Error loading gallery: ${error.message}</p>`;
        return;
      }

      if (!data || data.length === 0) {
        gallery.innerHTML = `<p class="text-gray-600">No memories submitted yet. Be the first to share yours!</p>`;
        return;
      }

      data.forEach(entry => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl shadow-lg p-4 flex flex-col items-center';

        const img = document.createElement('img');
        img.src = entry.photo;
        img.alt = 'Memory photo';
        img.className = 'rounded-xl w-full aspect-[4/5] object-cover mb-3';

        const name = document.createElement('h2');
        name.textContent = entry.name;
        name.className = 'text-lg font-bold text-slate-700';

        const country = document.createElement('p');
        country.textContent = entry.country;
        country.className = 'text-sm text-slate-500';

        const word = document.createElement('p');
        word.textContent = `"${entry.word}"`;
        word.className = 'italic text-sm text-amber-600 mt-2';

        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(country);
        card.appendChild(word);

        gallery.appendChild(card);
      });
    }

    loadMemories();
  </script>
</body>
</html>
